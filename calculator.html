	<head>
		<link rel="stylesheet" type="text/css" href="css/calculator.css">
		<link rel="stylesheet" href="css/floatmenu.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>Calculator</title>
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=">=</button>
				</div>
			</div>
		</div>
		<script src="js/calculator.js"></script>
		
		
		
<!-- Floating Menu Script -->
  <div id='ss_menu'>
    <div onclick="myhref('https://instagram.com/_.s.i.d.h.a.n.t._?igshid=eu4vvbqc9umq');"> <i class="fab fa-instagram"></i> </div>
    <div onclick="myhref('https://t.me/sidhant_1920');"> <i class="fab fa-telegram"></i> </div>
    <div onclick="myhref('https://www.linkedin.com/in/sidhant-samant-66227b190');"> <i class="fab fa-linkedin"></i> </div>
    <div onclick="myhref('index.html');"> <i class="fa fa-home"></i> </div>
    <div class='menu'>
      <div class='share' id='ss_toggle' data-rot='180'>
        <div class='circle'></div>
        <div class='bar'></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
  <script>
  $(document).ready(function(ev) {
    var toggle = $('#ss_toggle');
    var menu = $('#ss_menu');
    var rot;
    
    $('#ss_toggle').on('click', function(ev) {
      rot = parseInt($(this).data('rot')) - 180;
      menu.css('transform', 'rotate(' + rot + 'deg)');
      menu.css('webkitTransform', 'rotate(' + rot + 'deg)');
      if ((rot / 180) % 2 == 0) {
        //Moving in
        toggle.parent().addClass('ss_active');
        toggle.addClass('close');
      } else {
        //Moving Out
        toggle.parent().removeClass('ss_active');
        toggle.removeClass('close');
      }
      $(this).data('rot', rot);
    });

    menu.on('transitionend webkitTransitionEnd oTransitionEnd', function() {
      if ((rot / 180) % 2 == 0) {
        $('#ss_menu div i').addClass('ss_animate');
      } else {
        $('#ss_menu div i').removeClass('ss_animate');
      }
    });
    
  });
  </script>
