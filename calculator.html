<!DOCTYPE html>
<html lang="en">
	<head>  
		<link rel="stylesheet" href="normalize.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="Sidhant Samant personal site, about sidhant samant, tic tac toe game, a simple calculator">
   		<meta name="keywords" content="Sidhant Samant personal site,Sidhantsamant,sidhant samant, tic tac toe game, a simple calculator, about sidhant samant"> 
		
        <link rel="stylesheet" type="text/css" href="css/calculator.css">
        <link rel="shortcut icon" href="img/calc_logo.png">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title> A Simple Calculator</title>
	</head>
	<body>

		<button class="nav-toggle" aria-label="toggle navigation">
			<span class="hamburger"></span>
		</button>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
				<li class="nav__item"><a href="index.html#services" class="nav__link">Things I Can Do</a></li>
				<li class="nav__item"><a href="index.html#about" class="nav__link">About Me</a></li>
				<li class="nav__item"><a href="index.html#work" class="nav__link">My Projects</a></li>
			</ul>
		</nav>

		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=">=</button>
				</div>
			</div>
		</div>
		<script src="js/calculator.js"></script>
	</body>
</html>
